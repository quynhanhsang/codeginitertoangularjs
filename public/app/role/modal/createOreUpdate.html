<div class="modal-header">
    <span class="pull-right" ng-click="vm.cancel()" aria-hidden="true"><i class="glyphicon glyphicon-remove"></i></span>
    <h4 class="modal-title">
        <span ng-if="!vm.data.id">Tạo mới role</span>
        <span ng-if="vm.data.id">Sửa mới role</span>
    </h4>
</div>
<div class="modal-body" id="roleCreateOrEditForm">
    <uib-tabset class="tab-container tabbable-line">
        <uib-tab heading="Tên vai trò">
            <div class="form-group">
                <label>Tên vai trò <span class="font-red">(*)</span></label>
                <input class="form-control" type="text" ng-model="vm.data.roleName">
                <check-validate datacheck="vm.data.roleName"></check-validate>
            </div>
            <div class="md-checkbox-list">
                <div class="md-checkbox">
                    <input id="EditRole_IsDefault" class="md-check" type="checkbox" name="IsDefault" ng-model="vm.data.isDefault">
                    <label for="EditRole_IsDefault">
                        <span class="inc"></span>
                        <span class="check"></span>
                        <span class="box"></span>
                        Mặc đinh
                    </label>
                    <span class="help-block">Mặc định gán cho tài khoản được tạo mới</span>
                </div>
            </div>
        </uib-tab>
        <uib-tab heading="Quyền">
            <div id="tree_2" class="tree-demo"> </div>
        </uib-tab>
    </uib-tabset>
</div>
<div class="modal-footer">
    <button type="button" class="btn green-meadow" ng-click="vm.save()"><i class="fa fa-save"></i> <span>Lưu</span></button>
    <button type="button" class="btn red" ng-click="vm.cancel()"><i class="glyphicon glyphicon-remove"></i>Đóng</button>
</div>
